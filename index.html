<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

    <div class="apply_box">
        <h1>JOB APPLICATION 
            <span class="small_title">(WEB)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input id="First_Name" name="First_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" name="Last_name" placeholder="Enter Last Name">
                    </div>
                <div class="form_control">
                    <label for="EMAIL">EMAIL</label>
                    <input type="email" id="EMAIL" name="EMAIL" placeholder="Enter Email">
                </div>
                <div class="form_control">
                    <label for="job_role">JOB ROLE</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select job role</option>
                        <option value="frontend">frontend developer</option>
                        <option value="backend">backend developer</option>
                        <option value="full_stack">full stack developer</option>
                        <option value="ui_ux">ui ux developer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="Adress">Address</label>
                    <textarea id="address" name="address" rows="4" cols="50">Enter address</textarea>
                </div>
                <div class="form_control">
                    <label for="City">City</label>
                    <input id="City" name="City" placeholder="Enter City Name">
                </div>
                <div class="form_control">
                    <label for="Pincode">Pincode</label>
                    <input type="number"
                    id="Pincode" name="Pincode" placeholder="Enter Pincode">
                </div>
                <div class="form_control">
                    <label for="Date">Date</label>
                    <input type="Date"
                    id="Date" name="Date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your Cv</label>
                        <input type="file"
                        id="upload" name="upload" >
                        </div>
                        <div class="button_container">
                            <button type="submit">Apply Now</button>
                        </div>
                        </div>
                     </form>
    </div>
   </div>
</body>
</html>
